<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Blocks</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="menu-button">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="nav-logo">
                <img src="assets/images/logo.png" alt="Number Blocks Logo">
            </div>

            <div class="buy-button">
                <button>COMPRAR</button>
            </div>
        </div>
    </nav>
    <main>

        <div class="parallax-section section-1">
            <div class="parallax-layer background-hills"></div>
            <div class="parallax-layer tree-left"></div>
            <div class="parallax-layer tree-right-1"></div>
            <div class="parallax-layer tree-right-2"></div>
            <div class="parallax-layer stone-left"></div>
            <div class="parallax-layer stone-right-1"></div>
            <div class="parallax-layer stone-right-2"></div>
            <div class="parallax-layer stone-right-3"></div>
            <div class="parallax-layer bush-left-1"></div>
            <div class="parallax-layer bush-left-2"></div>
            <div class="parallax-layer bush-right-1"></div>
            <div class="parallax-layer bush-right-2"></div>
            <div class="parallax-layer figure-1"></div>
            <div class="parallax-layer figure-2"></div>
            <div class="parallax-layer figure-3"></div>
            <div class="parallax-layer shade-1"></div>
            <div class="parallax-layer shade-2"></div>
            <div class="parallax-layer shade-3"></div>
            <div class="parallax-layer logo"></div>
            <div class="parallax-layer background-gradient"></div>
            <div class="content">
                <p>Contenido de la sección 1.</p>
            </div>
        </div>

        <div class="parallax-section section-2">
            <div class="parallax-layer layer-1"></div>
            <div class="parallax-layer layer-2"></div>
            <div class="content">
                <h1>Sección 2</h1>
                <p>Contenido de la sección 2.</p>
            </div>
        </div>

        <div class="parallax-section section-3">
            <div class="parallax-layer layer-1"></div>
            <div class="parallax-layer layer-2"></div>
            <div class="content">
                <h1>Sección 2</h1>
                <p>Contenido de la sección 3.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2021 Number Blocks</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
